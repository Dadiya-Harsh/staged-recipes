{% set name = "sql-agent-tool" %}
{% set version = "0.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sql_agent_tool-{{ version }}.tar.gz
  sha256: 6189ef78a93774db2611f26c7d85cefd0b8ea947eff2f0ea345ab07f30f176ee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61.0
    - pip
  run:
    - python >=3.10
    - sqlalchemy >=2.0
    - psycopg2-binary >=2.9
    - groq >=0.1
    - pydantic >=2.0
    - sqlparse >=0.4
    - python-dotenv >=0.20
    - openai >=1.0
    - google-generativeai >=0.3

test:
  imports:
    - sql_agent_tool
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Dadiya-Harsh/sql-tool
  summary: A secure SQL tool for AI agents to interact with databases
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Dadiya-Harsh-wappnet
